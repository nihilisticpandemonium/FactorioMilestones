[milestones.commands]
debug-print-forces=- 디버깅을 위해 모드의 내부 global 테이블을 출력합니다.
debug-print-loaded-milestones=- 로드된 마일스톤의 json을 출력합니다. 설정에서 사용할 수 있는 "내보내기" 문자열과 동일합니다.
reinitialize-gui=- 명령을 사용하는 플레이어에 한해 GUI와 관련된 모드의 내부 변수를 재설정합니다. GUI와 관련된 충돌이 발생하는 경우 이 작업을 수행하십시오.
reinitialize-global=- 모든 플레이어에 대해 모드의 모든 내부 변수(달성된 마일스톤 제외)를 재설정합니다. 최후의 수단으로 이것을 사용해 보세요.

