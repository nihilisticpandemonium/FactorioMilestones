[mod-setting-description]
milestones_check_frequency=Die Mod wartet auf die angegebenen Ticks zwischen jeder Prüfung.\nVerringere dies, wenn dir die Zeitgenauigkeit am Herzen liegt und erhöhe, wenn du weniger Performance-Auswirkungen möchtest.\nWenn du dies auf weniger als 60 setzt, wird die GUI auch Millisekunden anzeigen.
milestones_initial_preset=Initiale Voreinstellung wird am Anfang einer Karte geladen. Hat keine Auswirkung auf bestehende Spiele. Benutze das "Export"-Feature von dieser Mod im Spiel, um eine Zeichenkette zu erhalten, die du hier einfügen kannst.
milestones_compact_list=Entfernt die Beschriftungen "Abgeschlossen um" vor jedem Zeitpunkt.
milestones_list_by_group=Wenn aktiviert, werden die Meilensteine in Kategorien gruppiert.\nWenn deaktiviert, werden alle Meilensteine chronologisch aufgelistet.
milestones_show_estimations=Wenn diese Option aktiviert ist, wird bei Meilensteinzeiten, die aus dem Produktionsverlauf geschätzt wurden, die Schätzgenauigkeit hinter der Zeit angezeigt (sieht aus wie "(±5m)").

