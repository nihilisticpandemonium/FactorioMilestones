[mod-setting-description]
milestones_check_frequency=MODは、各チェックの間にこれだけのティックを待機します。\n時間の精度を重視する場合はこれを下げ、パフォーマンスへの影響を少なくしたい場合は上げます。\nこれを60未満に設定すると、GUIにもミリ秒単位で表示されます。
milestones_initial_preset=初期プリセットはマップの開始時に読み込まれます。既存のゲームには影響しません。 ゲーム内でマイルストーンの「エクスポート」機能を使用して、ここにペーストできる文字列を取得します。
milestones_compact_list=時間の前の "Completed at" のラベルを非表示にします。
milestones_list_by_group=チェックした場合、マイルストーンはカテゴリでグループ化されます。\nチェックしない場合、すべてのマイルストーンは時系列で表示されます。

