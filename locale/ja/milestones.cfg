[milestones.commands]
debug-print-forces=- modの内部グローバルテーブルをデバッグ用に表示します。
debug-print-loaded-milestones=- ロードされたマイルストーンのJSONを表示します。設定で使用可能な「エクスポート」の文字列と同じです。
reinitialize-gui=- コマンドを利用するプレイヤーのため、GUIに関連するMODの内部変数をリセットします。GUI関連のクラッシュが発生した場合はこれを試してください。
reinitialize-global=- すべてのプレイヤー用にMODの内部変数を完全にリセットします（達成済みマイルストーンを除く）。最後の手段として試してみてください。

